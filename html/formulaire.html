<html>

    <head>
    	<!-- En-tête de la page -->
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <title> Contact Us </title>

    </head>


    <body>
        <div id="mainContainer">
        	<h1>Contact Us</h1>

            <!-- Full name -->
            <div class="entry">
                <span id="fullNameLabel" class="labelChamp">FULL NAME</span>
                <input class="semiBold" id="fullNameEntry" type="text" placeholder="Enter Your Name">
            </div>

            <div id="line2">
            <!-- Email -->
            <div class="entry" id="champ_email">
                <span id="emailLabel" class="labelChamp">EMAIL</span>
                <br/>
                <input class="semiBold" id="emailEntry" type="text" placeholder="Enter Your Email" size="30">
            </div>

            <!-- Phone -->
            <div class="entry" id="champ_phone">
                <span id="phoneLabel" class="labelChamp">PHONE</span>
                <br/>
                <input class="semiBold" id="phoneEntry" type="text" placeholder="Enter Number Phone" size="30">
            </div>
            </div>

            <!-- Needed services -->
            <div class="entry">
                <span id="servicesLabel" class="labelChamp">NEEDED SERVICES</span>
                <br/>
                <select class="semiBold" id="servicesEntry">
                    <option>Please Select</option>
                    <option>Choice 1</option>
                    <option>Choice 2</option>
                    <option>Choice 3</option>
                </select>
            </div>

            <!-- Message -->
            <div id="champ_messsage">
                <span id="messageLabel" class="labelChamp">MESSAGE</span>
                <br/>
                <textarea class="semiBold" id="messageEntry" placeholder="Your message here..."></textarea>
            </div>

            <!-- Button -->
            <div class="submitArea">
                <button id="submitButton" class="semiBold">Submit</span>
            </div>


        </div>
